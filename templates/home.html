{% extends 'base.html' %} {% block content %}
<button class="add-button">Add to home screen</button>

<h1>New Year's Countdown</h1>
<div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
    </div>

    <div class="time">
        <h2 id="hours"></h2>
        <small>Hours</small>
    </div>

    <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
    </div>

    <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
    </div>
</div>
<script type="application/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
